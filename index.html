<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center m-3">Tic Tac Toe</h1>
    <h2 class="text-center m-2">Player 1 turn...(O)</h2>
    <div class="container text-center font-weight-bold">
        <div class="row">
            <div class="col p-5 m-1 border" id="00" onclick="fun(this)"></div>
            <div class="col p-5 m-1 border" id="01" onclick="fun(this)"></div>
            <div class="col p-5 m-1 border" id="02" onclick="fun(this)"></div>
        </div>
        <div class="row">
            <div class="col p-5 m-1 border" id="10" onclick="fun(this)"></div>
            <div class="col p-5 m-1 border" id="11" onclick="fun(this)"></div>
            <div class="col p-5 m-1 border" id="12" onclick="fun(this)"></div>
        </div>
        <div class="row">
            <div class="col p-5 m-1 border" id="20" onclick="fun(this)"></div>
            <div class="col p-5 m-1 border" id="21" onclick="fun(this)"></div>
            <div class="col p-5 m-1 border" id="22" onclick="fun(this)"></div>
        </div>
    </div>
    <h1 class="text-center" id="answer"></h1>
</body>
<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
